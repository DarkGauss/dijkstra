<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="../general.js"></script>
<script type="text/javascript" src="../tableFunctions.js"></script>
<script type="text/javascript" src="../headerFunction.js"></script>
<script type="text/javascript" src="../pseudocodeFunctions.js"></script>
<script type="text/javascript" src="graph.js"></script>
<script type="text/javascript"  src="project.js"></script>
<script type="text/javascript" src="p5.min.js"></script>
<script type="text/javascript" src="display.js"></script>
<script type="text/javascript" src="dijkstra.js"></script>
</head>
<body onload="init()">
<p>
<div id="body" style="position:absolute;">
Number of vertices:
<select id='numVertices'>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
</select>
<input type="submit" onclick="SetNumberVertices(document.getElementById('numVertices').value)">
</p>


<div id="step2" style='display:none;'>
<p>
Enter edge lengths.
<br>use -1 for no edge between nodes.
</p>
<table id="graphTable" cellpadding=5 border=1>
</table>
<br><input type="submit" onclick="AutoFill()" value='Auto fill'></input>
<br><input type="submit" onclick="BuildGraph()" value='continue'></input>
</div>

<div id="step3" style='display:none;'>
<p>Choose starting vertex.
<br><select id="ChooseStart"></select>
<br><input type="submit" onclick="SetStartingVertex(document.getElementById('ChooseStart').value)">
</p>
</div>

<div id="step4" style='display:none;'>
starting at vertex <span id="startvert"></span>.
</div>

</div>
<div id="sketch" style="right:5px;position:fixed;"></div>
</body>
</html>
